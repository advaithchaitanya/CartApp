<div>

    <div class="imgContainer">
        <img class="img" [src]="itemData.images[0]" alt="poki">
        <h3> {{itemData.title}}</h3>
    </div>
    <div style="display: flex;justify-content: space-between;margin: 10px 8px;">
        <h5 style="color: black;">{{itemData.category}}</h5>
        <h5 style="color: black;">{{itemData.brand}}</h5>
    </div>
    <div style="display: flex;justify-content: space-between;margin: 10px 8px;">
        <p [ngStyle]="{'color':itemData.stock<10?'red':itemData.stock<30?'orange':'yellow'}"
            style="color: rgb(51, 1, 58);">Stock: {{itemData.stock}}</p>
        <p style="color: rgb(2, 59, 87);">Price: {{itemData.price}}$</p>
    </div>
    <div>
        <p>{{extend? itemData.description:text}} <span><button (click)="extend=!extend"
                    style="background-color: rgb(185, 0, 0);">{{extend?"ReadLess":"ReadMore"}}</button></span></p>
        <p style="color: rgb(2, 72, 54);">Status: {{itemData.availabilityStatus}}</p>
        <div style="text-align: center;" class="">
            <button (click)="al()" class="addBtn" style="color: white;
                   background: rgb(255, 123, 7);
                   font-size: 30px;
                   border-radius: 50%;
                   width: 50px;
                   height: 50px;">
                +
            </button>
        </div>
    </div>
</div>
