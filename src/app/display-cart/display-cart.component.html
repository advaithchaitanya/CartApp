<div class="cartItemCon">
    <button (click)="clkfn()" class="delButton">
        <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
</svg>
    </button>
    <div class="imgContainer">
        <img class="img" [src]="cartItem.images[0]" alt="poki">
        <h3> {{cartItem.title}}</h3>
    </div>
    <div style="display: flex;justify-content: space-between;margin: 10px 8px;">
        <h5 style="color: black;">{{cartItem.category}}</h5>
        <h5 style="color: black;">{{cartItem.brand}}</h5>
    </div>
    <div style="display: flex;justify-content: space-between;margin: 10px 8px;">
        <p [ngStyle]="{'color':cartItem.stock<10?'red':cartItem.stock<30?'orange':'yellow'}"
            style="color: black">Stock: {{cartItem.stock}}</p>
        <p style="color:black ;">Price: {{cartItem.price}}$</p>
    </div>
    <div>
        <p>{{extend? cartItem.description:text}} <span><button (click)="extend=!extend"
                    style="background-color: rgb(47, 46, 46);">{{extend?"ReadLess":"ReadMore"}}</button></span></p>
        <p style="color: rgb(2, 72, 54);">Status: {{cartItem.availabilityStatus}}</p>
        
    </div>
</div>
